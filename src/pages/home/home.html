<div id="live-content">
  <div id="camera-control-area">
      <div id="name-edit-container">
        <input type="text" id="nameEdit"
        placeholder="Enter your display name"
        [(ngModel)]="username"
        (ngModelChange)="displayNameChange($event)"/>
      </div>
      <div id="switch-camera-button-container">
        <input id="switch-camera-button" type="image" src="../../assets/imgs/flip-cam.png"/>
      </div>
  </div>
  <div id="video-feed-area">
     <div id="video-feeds">
	      <video id="user-video-element" autoplay></video>
        <video id="remote-video-element" autoplay></video>
        <!-- <div id="user-feed-label" *ngIf="username as username; else user">{{username}}'s Feed</div> -->
      </div>
  </div>
  <div id="session-managment-area">
    <input type="button" id="create-session-button" value="Matchmaking" (click)='sessionMenuOpen();'/>
  </div>
</div>
<div id="session-menu" [class]="sessionMenuClass">

  <div id="available-users-header">
    <div id="return-to-live-content-button" (click)='sessionMenuClose()'>
      Close
    </div>
    <div id="available-users-title">Available Users</div>
  </div>
  <div
    id="available-users-list"
    *ngIf="activeUsers != null"
  >
    <div
      *ngFor="let user of activeUsers"
      class="available-user-list-item"
      (click)="handleAvailableClientClick(user.displayName)">
      {{displayNameSubstringer(user.displayName)}}
    </div>
  </div>
</div>
