<div id="live-content">
  <div id="camera-control-area">
    <input id="switch-camera-button" type="image" src="../../assets/imgs/flip-cam.png"/>
  </div>
  <div id="video-feed-area">
	   <video id="user-video-element" autoplay></video>
  </div>
  <div id="session-managment-area">
    <input type="button" id="create-session-button" value="Begin Session" (click)='sessionMenuOpen();'/>
  </div>
</div>
<div id="session-menu" [class]="sessionMenuClass">
  <input type="button" class="x-exit-button" (click)='sessionMenuClose()'/>
  <div id="users-bubbles">
    <div class="users-bubbles-row">
      <div class="user-bubble-wrapper">
        <div class="user-bubble">1</div>
      </div>
      <div class="user-bubble-wrapper">
        <div class="user-bubble">2</div>
      </div>
      <div class="user-bubble-wrapper">
        <div class="user-bubble">3</div>
      </div>
      <div class="user-bubble-wrapper">
        <div class="user-bubble">4</div>
      </div>
      <div class="user-bubble-wrapper">
        <div class="user-bubble">5</div>
      </div>
    </div>
    <div class="users-bubbles-row">
      <div class="user-bubble-wrapper">
        <div class="user-bubble">6</div>
      </div>
      <div class="user-bubble-wrapper">
        <div class="user-bubble">7</div>
      </div>
      <div class="user-bubble-wrapper">
        <div class="user-bubble">8</div>
      </div>
      <div class="user-bubble-wrapper">
        <div class="user-bubble">9</div>
      </div>
      <div class="user-bubble-wrapper">
        <div class="user-bubble">10</div>
      </div>
    </div>
  </div>
</div>
