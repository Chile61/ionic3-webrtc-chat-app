<div id="live-content">
  <div id="camera-control-area">
    <input id="switch-camera-button" type="image" src="../../assets/imgs/flip-cam.png"/>
  </div>
  <div id="video-feed-area">
	   <video id="user-video-element" autoplay></video>
  </div>
  <div id="session-managment-area">
    <input type="button" id="create-session-button" value="Matchmaking" (click)='sessionMenuOpen();'/>
  </div>
</div>
<div id="session-menu" [class]="sessionMenuClass">

  <div id="available-users-header">
    <div id="return-to-live-content-button" (click)='sessionMenuClose()'>
      Close
    </div>
    <div id="available-users-title">Available Users</div>
  </div>
  <div id="available-users-list">
    <div class="available-user-list-item">John</div>
    <div class="available-user-list-item">Juan</div>
    <div class="available-user-list-item">Adon</div>
    <div class="available-user-list-item">Adon</div>
    <div class="available-user-list-item">Adon</div>
    <div class="available-user-list-item">Adon</div>
  </div>
</div>
